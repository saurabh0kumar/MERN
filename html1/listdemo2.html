<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ordered list</h3>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <hr>
    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <hr>
    <ol type="I">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <hr>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <hr>
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <hr>
    <h3>unordered list</h3>
    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <hr>
</body>
</html>
